<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none" role="img" aria-label="OnlyPlay Golf">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B3D2E" />
      <stop offset="1" stop-color="#0E5A3E" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <rect width="512" height="512" rx="96" fill="url(#bg)" />

  <!-- Golf ball -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="214" r="98" fill="#F8FAFC" />
    <circle cx="220" cy="190" r="6" fill="#CBD5E1" />
    <circle cx="262" cy="176" r="6" fill="#CBD5E1" />
    <circle cx="298" cy="198" r="6" fill="#CBD5E1" />
    <circle cx="242" cy="232" r="6" fill="#CBD5E1" />
    <circle cx="286" cy="236" r="6" fill="#CBD5E1" />
  </g>

  <!-- Brand mark -->
  <g fill="#E2E8F0" opacity="0.95">
    <text x="256" y="390" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="40" font-weight="700" text-anchor="middle">
      OnlyPlay Golf
    </text>
    <text x="256" y="430" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" font-weight="500" text-anchor="middle" opacity="0.9">
      Play better. Track smarter.
    </text>
  </g>
</svg>
